<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="content"></div>

            <div class="left">
                <div class="frame">
                    <textarea id="debug_output" rows="17" spellcheck="false" style="width: 100%; resize: none"></textarea>
                    <button onclick="document.getElementById('debug_output').value = '';" style="width: 100%">Clear output</button>
                    <button onclick="testBrowseForAndLoadTextFile();" style="width: 100%">load from text file</button>
                    <button onclick="testBrowseForAndSaveTextFile();" style="width: 100%">save to text file</button>
                </div>
            </div>

            <div class="right">
                <div>
                    <label>WP_PATH</label>
                    <input type="text" id="wp_path_label" readonly style="min-width: 20rem" />
                </div>

                <div>
                    <button onclick="testSetWindowTitle();">set window title</button>
                    <input type="text" id="window_name" placeholder="Type title here" spellcheck="false" style="max-width: 9rem" />

                    <button id="toggle_frameless_button" onclick="toggleFrameless();">go frameless</button>

                    <button id="toggle_fullscreen_button" onclick="toggleFullScreen();">enter fullscreen</button>

                    <button id="toggle_minimize_to_tray_button" onclick="toggleMinimizeToTray();">minimize to tray</button>

                    <button id="toggle_hot_reload_button" onclick="toggleHotReload();">enable hot reload</button>

                    <button onclick="testOpenFileDialog();">select file</button>
                    <button onclick="testOpenFileDialogMultiple();">select files</button>

                    <button onclick="testOpenFolderDialog();">select folder</button>
                </div>

                <div class="frame">
                    <canvas id="image" width="460" height="200"></canvas><br />
                    <button onclick="generateImage();">generate image</button>
                    <button onclick="testSavePNG();">save image</button>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="webplus.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
